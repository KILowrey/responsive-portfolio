<main class="container">
    <div class="row">
        <section class="col-md-8 main-section">
            <h1>Contact</h1> 
            <form>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Jane Smith">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="messageArea">Message</label>
                    <textarea class="form-control" id="messageArea" rows="6"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
        <section class="col-md-3 col-md-offset-1 sidebar">
