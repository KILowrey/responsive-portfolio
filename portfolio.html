<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>My Portfolio - Kira Lowrey</title>

    <!-- We link our html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--link to style sheet to make everything look less basic-->
    <link rel="stylesheet" href="./css/style.css">
    <!--link to media queries that the assignment implied we would need. always put on bottom-->
    <link rel="stylesheet" href="./css/mediaqueries.css">

</head>

<body>

    <!--hearder is the navigation bar along the top of the page-->
    <header class="navbar row">
        <!--header is outide of the actual navbar class because I don't want it to be a link or anything-->
        <!--grows infinetly so fix that-->
        <h1 class="navbar-brand col-sm-12 col-md-3 col-xl-2 text-center">Kira I Lowrey</h1>
        <!--start of actual nav bar. helpful to have seprate aswell for stacking on smaller screens-->
        <nav class="col-md-6 col-sm-12" >
            <ul class="nav justify-content-md-end justify-content-sm-center">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">About</a>
                </li>
                <!--the "disabled" class fades the link if you're on it's page and prevents you from reloading the page when you click it-->
                <li class="nav-item">
                    <a class="nav-link disabled" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header> <!--End of Header/Navbar-->

<!--contains the main section and the social section in a managable area-->
<main class="container">
    <!--even if you only have one row, you still need to contain your columns inside a row-->
    <div class="row">
        <!--the true main section-->
        <section class="col-md-8 main-section float-left rounded">
            <!--title of the Protfolio page-->
            <h1>Portfolio</h1>
            <!--a card is a floxible and estensible content container -getbootstrap.com-->
            <!--would use "card-deck" but those are non responive so I have to do it mainually-->
            <div class="justify-content-center justify-content-around">
                <div class="row">
                    <div class="col-xs-6">
                        <!--"mealplanner" Card-->
                        <div class="card">
                            <img class="card-img" src="./images/portfoliopics/mealplanner.png" alt="calender with rows for dates and blocks for meals" />
                            <h3 class="card-img-overlay stretched-link text-light">Meal Planner</h3>
                        </div> <!--end mealplanner-->
                    </div> <!--end column-->
                    <div class="col-xs-6"></div>
                        <!--"readme" Card-->
                        <div class="card">
                            <img class="card-img" src="./images/portfoliopics/placeholder.png" alt="placeholder" />
                            <h3 class="card-img-overlay stretched-link text-light">README Generator</h3>
                        </div> <!--end readme-->
                    </div> <!--end column-->
                </div> <!--end row-->
                <div class="row">
                    <div class="col-xs-6">
                        <!--"password" Card-->
                        <div class="card">
                            <img class="card-img" src="./images/portfoliopics/passwordgenerator.png" alt="page with a prompt" />
                            <h3 class="card-img-overlay stretched-link text-light">Password Generator</h3>
                        </div> <!--end password-->
                    </div> <!--end of column-->
                    <div class="col-xs-6">
                        <!--"workday" Card-->
                        <div class="card">
                            <img class="card-img" src="./images/portfoliopics/workdayscheduler.png" alt="schedule page with date and row blocks for hours" />
                            <h3 class="card-img-overlay stretched-link text-light">Workday Scheduler</h3>
                        </div> <!--end workday-->
                    </div> <!--end of column-->
                </div> <!--end of row-->
                <div class="row">
                    <div class="col-xs-6">
                        <!--"codingquiz" Card-->
                        <div class="card">
                            <img class="card-img" src="./images/portfoliopics/placeholer.png" alt="placeholder" />
                            <h3 class="card-img-overlay stretched-link text-light">Coding Quiz</h3>
                        </div> <!--end coding quiz-->
                    </div> <!--end of column-->
                    <div class="col-xs-6">
                        <!--"weather dashboard" Card-->
                        <div class="card">
                            <img class="card-img" src="./images/portfoliopics/placeholer.png" alt="placeholder" />
                            <h3 class="card-img-overlay stretched-link text-light">Weather Dashboard</h3>
                        </div> <!--end weather dashboard-->
                    </div> <!--end of column-->
                </div> <!--end of row-->
                <!--These are all placeholders for now. They are for activities that will be completeld in/for class later-->
            </div>
        </section> <!--end of main section-->
        <!--socail side bar. Thanks to being in the main container it will be to the side when big and below when small-->
        <section class="col-md-3 sidebar float-left rounded">
            <!--title for sidebar-->
            <h2>Connect with Me</h2>
            <!--GitHub Profile Link-->
            <a href="https://github.com/KILowrey"><img class="social img-responsive img-fluid" src="./images/socialicons/github-icon.png" alt="GitHub icon" /></a>
            <!--LinkedIn Profile Link-->
            <a href="https://www.linkedin.com/in/kira-lowrey-209533171/"><img class="social img-responsive img-fluid" src="./images/socialicons/linkedin-icon.png" alt="LinkedIn icon" /></a>
            <!--StackOverflow Profile Link-->
            <a href="https://stackoverflow.com/users/13537503/kira-i-lowrey"><img class="social img-responsive img-fluid" src="./images/socialicons/stackoverflow-icon.png" alt="StackOverflow icon" /></a>
        </section> <!--end of sidebar-->
    </div>
</main> <!--end of main container-->
